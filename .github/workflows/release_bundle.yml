name: Build release bundle (backend+frontend)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-bundle:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_tag: linux
            py_ver: "3.11"
          - os: macos-latest
            os_tag: macos
            py_ver: "3.11"
          - os: windows-latest
            os_tag: windows
            py_ver: "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Frontend build ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- Backend (PyInstaller) ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py_ver }}

      - name: Build backend binary
        working-directory: backend
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --onefile --name bandit-server app.py

      # ---------- Bundle + checksum ----------
      - name: Make bundle
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p bundle/frontend_dist
          cp backend/dist/*bandit-server* bundle/          # kopiert .exe/.bin je nach OS
          cp -R frontend/dist/* bundle/frontend_dist/
          cd bundle
          zip -r "../bandit-local-${{ matrix.os_tag }}.zip" .
          cd ..
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            shasum -a 256 "bandit-local-${{ matrix.os_tag }}.zip" > "SHA256SUMS-${{ matrix.os_tag }}.txt"
          else
            sha256sum "bandit-local-${{ matrix.os_tag }}.zip" > "SHA256SUMS-${{ matrix.os_tag }}.txt"
          fi

      # ---------- Release anlegen (falls nicht vorhanden) ----------
      - name: Create or update release and upload assets
        uses: ncipollo/release-action@v1
        with:
            tag:  ${{ github.ref_name }}
            name: ${{ github.ref_name }}
            allowUpdates: true                # ðŸ‘ˆ erstellt ODER aktualisiert
            omitBodyDuringUpdate: true
            artifacts: |
                bandit-local-${{ matrix.os_tag }}.zip
                SHA256SUMS-${{ matrix.os_tag }}.txt
                token: ${{ secrets.GITHUB_TOKEN }} # ðŸ‘ˆ token explizit setzen


